
<div class="main">
  <h1>Create Your Account</h1>

  <div class="formWrapper">
    <form id="accountCreate" action="/api/users" method="POST">
      <div class="formError"></div>
      <div class="inputWrapper">
        <div class="inputLabel">Full Name</div>
        <input class="inputBox" type="text" name="name" placeholder="Walter White" />
      </div>
      <div class="inputWrapper">
        <div class="inputLabel">Email</div>
        <input class="inputBox"type="text" name="email" placeholder="walter@breakingbad.com" />
      </div>
      <div class="inputWrapper">
        <div class="inputLabel">Address</div>
        <input class="inputBox" type="text" name="address" placeholder="Your address" />
      </div>
      <div class="inputWrapper">
        <div class="inputLabel">Choose a Password</div>
        <input class="inputBox" type="password" name="password" placeholder="Make it a good one!" />
      </div>
      <div class="checkWrapper">
        <input type="checkbox" name="tosAgreement" value="agree">
        <div class="inputLabel">Do you agree to the terms and conditions?</div>
      </div>
      <div class="inputWrapper ctaWrapper">
        <button type="submit" class="ctaButton">Create account</button>
      </div>
    </form>
  </div>
</div>
