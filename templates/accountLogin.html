
<div class="main">
  <h1>Log into your Account</h1>

  <div class="formWrapper">
    <form id="accountLogin" action="/api/tokens" method="POST">
      <div class="formError"></div>
      <div class="inputWrapper">
        <div class="inputLabel">Registered Email</div>
        <input class="inputBox"type="text" name="email" placeholder="walter@breakingbad.com" />
      </div>
      <div class="inputWrapper">
        <div class="inputLabel">Your Password</div>
        <input class="inputBox" type="password" name="password" placeholder="*****" />
      </div>
      <div class="inputWrapper ctaWrapper">
        <button type="submit" class="ctaButton">Login</button>
      </div>
    </form>
  </div>
</div>
